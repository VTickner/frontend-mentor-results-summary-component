<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="container flex">
    <div class="container__cards grid">
      <section class="card--result grid grid--1-column">
        <h2 class="card__title">Your Result</h2>
        <div class="result flex flex--column">
          <p class="result__score">76</p>
          <p>of 100</p>
        </div>
        <h3 class="result__title">Great</h3>
        <p class="result__text">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="card--summary">
        <h2 class="card__title card__title--summary">Summary</h2>
        <button class="btn">Continue</button>
      </section>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/VTickner">V. Tickner</a>.
  </footer>
  <script src="script.js"></script>
</body>

</html>
